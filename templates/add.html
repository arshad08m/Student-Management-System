<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            margin-bottom: 5px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .flash-message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
            animation: fadeIn 0.5s ease-out, fadeOut 0.5s ease-in 5s;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Student</h1>

        <!-- Flash message display -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/add" method="POST">
            <label for="registration_number">Registration Number:</label>
            <input type="number" id="registration_number" name="registration_number" min="100000" max="999999" required autocomplete="off" placeholder="Enter registration number">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required autocomplete="off" placeholder="Enter full name">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required autocomplete="off" placeholder="Enter age">

            <label for="grade">Grade:</label>
            <input type="text" id="grade" name="grade" required maxlength="2" pattern="[A-Za-z]{1,2}" title="Grade should be 1-2 letters only." autocomplete="off" placeholder="Enter grade (e.g., A, B)">

            <button type="submit">Add Student</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
